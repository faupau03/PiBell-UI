  <script>

    var audio_stream = null;

    var webrtc_ip = null;
    var webrtc_port = null;
    var webrtc_ssl = null;

    var video_ip = null;
    var video_port = null;
    var video_ssl = null;

    var ws = null;
    var ice_servers = null;
    var media_constraints = null;
    var use_echo_cancellation = null;

    var pc;
    var trickle_ice = true;
    var ice_candidates = [];

    var mediaConstraints = {
      optional: [],
      mandatory: {
        OfferToReceiveAudio: true,
        OfferToReceiveVideo: false
      }
    };

    var url = window.URL || window.webkitURL;

    RTCPeerConnection = window.RTCPeerConnection || window.webkitRTCPeerConnection;
    RTCSessionDescription = window.RTCSessionDescription || window.webkitRTCSessionDescription;
    RTCIceCandidate = window.RTCIceCandidate || window.webkitRTCIceCandidate;

    function createPeerConnection() {
      console.log("Creating RTCPeerConnection");
      try {

        pc = new RTCPeerConnection({
          iceServers: [
            {
              urls: ["stun:stun.l.google.com:19302"]
            },
            {
              urls: ["stun:" + webrtc_ip + ":" + "3478"]
            }
          ]
        });
        console.log("Created RTCPeerConnection" + pc);
        //pc.onicecandidate = onIceCandidate; // not needed ?
        pc.ontrack = onTrack;
        //pc.ondatachannel = onDataChannel;   // not needed ?
        console.log("peer connection successfully created!");


      } catch (e) {
        console.error("createPeerConnection() failed");
      }
    }

    function onIceCandidate(event) {
      if (event.candidate && event.candidate.candidate) {
        var candidate = {
          sdpMLineIndex: event.candidate.sdpMLineIndex,
          sdpMid: event.candidate.sdpMid,
          candidate: event.candidate.candidate
        };
        var request = {
          what: "addIceCandidate",
          data: JSON.stringify(candidate)
        };
        ws.send(JSON.stringify(request));
      } else {
        console.log("End of candidates.");
      }
    }

    function addIceCandidates() {
      iceCandidates.forEach(function (candidate) {
        pc.addIceCandidate(candidate,
          function () {
            console.log("IceCandidate added: " + JSON.stringify(candidate));
          },
          function (error) {
            console.error("addIceCandidate error: " + error);
          }
        );
      });
      iceCandidates = [];
    }

    function onTrack(event) {
      console.log("Remote track!");
      var remoteAudioElement = document.getElementById('remote-audio');
      remoteAudioElement.srcObject = event.streams[0];
    }

    function start() {
      if ("WebSocket" in window) {

        //show call buttons
        document.getElementById('buttons_call').style.display = 'flex';
        document.getElementById('buttons').style.display = 'none';
        document.documentElement.style.cursor = 'wait';
        var server = webrtc_ip + ":" + webrtc_port;

        var protocol = webrtc_ssl ? "wss:" : "ws:";
        ws = new WebSocket(protocol + '//' + server + '/stream/webrtc');

        function call(stream) {
          iceCandidates = [];
          remoteDesc = false;
          createPeerConnection();
          if (stream) {
            for (const track of stream.getTracks()) {
              pc.addTrack(track);
            }
          }
          var request = {
            what: "call",
            options: {
              force_hw_vcodec: false,
              vformat: null,
              trickle_ice: trickle_ice
            }
          };
          ws.send(JSON.stringify(request));
          console.log("call(), request=" + JSON.stringify(request));
        }

        ws.onopen = function () {
          console.log("onopen()");

          audio_stream = null;
          var cast_mic = true;
          var cast_tab = false;
          var cast_camera = false;
          var cast_screen = false;
          var cast_window = false;
          var cast_application = false;
          var echo_cancellation = use_echo_cancellation;
          var localConstraints = {};

          localConstraints['audio'] = true;
          localConstraints['video'] = false;

          console.log("localConstraints=" + JSON.stringify(localConstraints));

          if (navigator.mediaDevices.getUserMedia) {
            console.log("navigator.mediaDevices.getUserMedia() supported");
            navigator.mediaDevices.getUserMedia(localConstraints)
              .then(function (stream) {
                console.log("getUserMedia() success");
                audio_stream = stream;
                call(stream);
              })
              .catch(function (error) {
                stop();
                alert("An error has occurred. Check media device, permissions on media and origin.");
                console.error(error);
              });
          }
          else {
            console.log("getUserMedia not supported");
          }
        };

        ws.onmessage = function (evt) {
          var msg = JSON.parse(evt.data);
          if (msg.what !== 'undefined') {
            var what = msg.what;
            var data = msg.data;
          }
          //console.log("message=" + msg);
          console.log("message =" + what);

          switch (what) {
            case "offer":
              pc.setRemoteDescription(new RTCSessionDescription(JSON.parse(data)),
                function onRemoteSdpSuccess() {
                  remoteDesc = true;
                  addIceCandidates();
                  console.log('onRemoteSdpSucces()');
                  pc.createAnswer(function (sessionDescription) {
                    pc.setLocalDescription(sessionDescription);
                    var request = {
                      what: "answer",
                      data: JSON.stringify(sessionDescription)
                    };
                    ws.send(JSON.stringify(request));
                    console.log(request);

                  }, function (error) {
                    alert("Failed to createAnswer: " + error);

                  }, mediaConstraints);
                },
                function onRemoteSdpError(event) {
                  alert('Failed to set remote description (unsupported codec on this browser?): ' + event);
                  stop();
                }
              );

              break;

            case "answer":
              break;

            case "message":
              alert(msg.data);
              break;

            case "iceCandidate": // when trickle is enabled
              if (!msg.data) {
                console.log("Ice Gathering Complete");
                break;
              }
              var elt = JSON.parse(msg.data);
              let candidate = new RTCIceCandidate({ sdpMLineIndex: elt.sdpMLineIndex, candidate: elt.candidate });
              iceCandidates.push(candidate);
              if (remoteDesc)
                addIceCandidates();
              document.documentElement.style.cursor = 'default';
              break;

            case "iceCandidates": // when trickle ice is not enabled
              var candidates = JSON.parse(msg.data);
              for (var i = 0; candidates && i < candidates.length; i++) {
                var elt = candidates[i];
                let candidate = new RTCIceCandidate({ sdpMLineIndex: elt.sdpMLineIndex, candidate: elt.candidate });
                iceCandidates.push(candidate);
              }
              if (remoteDesc)
                addIceCandidates();
              document.documentElement.style.cursor = 'default';
              break;
          }
        };

        ws.onclose = function (evt) {
          console.log("onclose()");
          if (pc) {
            pc.close();
            pc = null;
          }
          document.getElementById('buttons_call').style.display = 'none';
          document.getElementById('buttons').style.display = 'flex';
          document.documentElement.style.cursor = 'default';
        };

        ws.onerror = function (evt) {
          alert("An error has occurred!");
          ws.close();
        };

      } else {
        alert("Sorry, this browser does not support WebSockets.");
      }
    }


    function stop() {
      console.log(stop);
      if (audio_stream) {
        try {
          if (audio_stream.getVideoTracks().length)
            audio_stream.getVideoTracks()[0].stop();
          if (audio_stream.getAudioTracks().length)
            audio_stream.getAudioTracks()[0].stop();
          audio_stream.stop(); // deprecated
        } catch (e) {
          for (var i = 0; i < audio_stream.getTracks().length; i++)
            audio_stream.getTracks()[i].stop();
        }
        audio_stream = null;
      }
      document.getElementById('remote-audio').srcObject = null;
      document.getElementById('remote-audio').src = ''; // TODO; remove
      if (pc) {
        pc.close();
        pc = null;
      }
      if (ws) {
        ws.close();
        ws = null;
      }
      document.getElementById('buttons_call').style.display = 'none';
      document.getElementById('buttons').style.display = 'flex';
      document.documentElement.style.cursor = 'default';
    }

    async function getConfig(callback, callback2) {
      fetch('/config')
        .then(response => response.json())
        .then(data => {
          webrtc_ip = data.webrtc_ip;
          webrtc_port = data.webrtc_port;
          webrtc_ssl = data.webrtc_ssl;
          video_ip = data.video_ip;
          video_port = data.video_port;
          video_ssl = data.video_ssl;
          ice_servers = data.ice_servers;
          media_constraints = data.media_constraints;
          use_echo_cancellation = data.use_echo_cancellation;

          callback();
          callback2();
        });
    }
    //function that checks wether the get parameter call is given






    //
    // UI functions
    //
    function isCall() {
      if (location.search.indexOf("call") > -1) {
        startCall();
        return true;
      } else {
        endCall();
        return false;
      }
    }

    function endCall() {
      document.getElementById('buttons_call').style.display = 'flex';
      document.getElementById('buttons').style.display = 'none';
    }

    function startCall() {
      document.getElementById('buttons_call').style.display = 'none';
      document.getElementById('buttons').style.display = 'flex';
    }

    function toggleCall() {
      if (document.getElementById('buttons_call').style.display === 'flex') {
        document.getElementById('buttons_call').style.display = 'none';
        document.getElementById('buttons').style.display = 'flex';
      } else {
        document.getElementById('buttons_call').style.display = 'flex';
        document.getElementById('buttons').style.display = 'none';
      }
    }

    function toggleMute() {
      if (document.getElementById('mic_mute').style.display == 'none') {
        // mute
        if (pc) {
          pc.getSenders().forEach(function (sender) {
            if (sender.track && sender.track.kind == 'audio') {
              sender.track.enabled = false;
            }
          });
        }


        document.getElementById('mic_mute').style.display = 'flex';
        document.getElementById('mic').style.display = 'none';
      } else {
        // unmute
        if (pc) {
          pc.getSenders().forEach(function (sender) {
            if (sender.track && sender.track.kind == 'audio') {
              sender.track.enabled = true;
            }
          });
        }
        document.getElementById('mic_mute').style.display = 'none';
        document.getElementById('mic').style.display = 'flex';
      }
    }

    function setVideo() {
      let video_protocol = "http";
      if (video_ssl) {
        video_protocol = "https";
      }
      document.getElementById("remote-video").src = video_protocol + "://" + video_ip + ":" + video_port;
    }

    toggleMute();

    window.onload = function () {

      if (isCall()) {
        getConfig(start, setVideo);
      }
      else {
        getConfig(stop, setVideo);
      }

    };

    window.onbeforeunload = function () {
      if (ws) {
        ws.onclose = function () { }; // disable onclose handler first
        //stop();
      }
    };


    //Add service worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('/sw.js').then(function (registration) {
          // Registration was successful
          console.log('ServiceWorker registration successful with scope: ', registration.scope);
        }, function (err) {
          // registration failed :(
          console.log('ServiceWorker registration failed: ', err);
        });
      });
    }


  </script>
</body>

</html>
